<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project JS API</title>
    <link rel="stylesheet" href="Project_style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHT_6V7i5-f6NYvjVSjGCbGitfE2bLxFHzZg&s">
</head>
<body>
    <div class="box">
        <h2>Pokemon API Generator!</h2>
        <section class="box-text">
            <h3>Name:</h3>
            <p id="Name">...</p>
            <h3>Number:</h3>
            <p id="Number">...</p>
            <h3>Types:</h3>
            <p id="Types">...</p>
            <h3>Abilities:</h3>
            <p id="Abilities">...</p>
            <h3>Stats:</h3>
            <p id="Stats">...</p>
        </section>
        <img src="https://archive.org/download/PokemonIcon/pokemon%20icon.png" alt="front_default" class="box-image" id="Image">
        <button class="getRandomPokemon button">Randomize!</button>
    </div>
    
    <script src="Project_JS.js"></script>
</body>
</html>
